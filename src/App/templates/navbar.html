
<!-- Mobile sidebar menu-->
<div id="mobile-sidebar-menu" class="w3-sidebar w3-bar-block w3-border-right w3-center w3-2020-navy-blazer" style="display:none;">
    <div class="w3-bar-item"><b>{{ app_name }}</b></div>

    {% if current_user.is_authenticated %}
    <div class="w3-bar-item">
        <img id="navbar-profile-image" class="w3-circle" alt="profile image" src="{{ url_for('static', filename='profile_images/' + current_user.image_file) }}"/>
        {{ current_user.display_name }}
    </div>
    <div class="w3-bar-item">&nbsp;</div>
    <a href="{{ url_for('account') }}" class="w3-bar-item w3-button w3-right">Account</a>
    <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button w3-right">Logout</a>
    {% else %}
    <a href="{{ url_for('login') }}" class="w3-bar-item w3-button w3-right">Login</a>
    <a href="{{ url_for('register') }}" class="w3-bar-item w3-button w3-right">Sign up</a>
    {% endif %}

    <button class="w3-bar-item w3-large" onclick="clickToggleBlockDisplay('mobile-sidebar-menu')">
        <i class="fa fa-times-circle-o" aria-hidden="true"></i> Close
    </button>
</div>

<nav class="w3-bar w3-2020-navy-blazer" >
    <div class="w3-hide-large w3-hide-medium">
        <button class="w3-bar-item w3-button w3-large" onclick="clickToggleBlockDisplay('mobile-sidebar-menu')">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </div>
    <div class="w3-hide-small">
        <div class="w3-bar-item"><b>{{ app_name }}</b></div>
        <a href="{{ url_for('home') }}" class="w3-bar-item w3-button">Home</a>

        {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button w3-right">Logout</a>
        <a href="{{ url_for('account') }}" class="w3-bar-item w3-button w3-right">Account</a>
        <div class="w3-bar-item w3-right">
            <img id="navbar-profile-image" class="w3-circle" alt="profile image" src="{{ url_for('static', filename='profile_images/' + current_user.image_file) }}"/>
            {{ current_user.display_name }}
        </div>
